<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="../layout/includ/cssInclud.xhtml"/>
        <title>Segurança</title>
    </h:head>
    <h:body>


        <h:form id="frmTabela">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel header="Funcionário  - Cadastro">


                <p:commandButton value="Pesquisar" actionListener="#{funcionarioCadastroV.pesquisarNoGrid()}" update="@form" icon="ui-icon-search" />
                <p:commandButton value="Limpar" actionListener="#{funcionarioCadastroV.cancelarPesquisa()}" update="@form" icon="ui-icon-cancel" />
                <p:commandButton value="Novo" actionListener="#{funcionarioCadastroV.novo()}" update=":frmCadastro" onclick="PF('dlCadastro').show();"  icon="ui-icon-document" />

            </p:panel>

            <br/>
            <br/>
            <p:fieldset legend="Funcionário" style="margin-bottom:20px">
                <p:dataTable value="#{funcionarioCadastroV.listFuncionarios}" var="item">


                    <p:column headerText="Cod">
                        <h:outputLabel value="#{item.codFun}"/>

                    </p:column>
                    <p:column headerText="Empresa">
                        <h:outputLabel value="#{item.codEmp.nmFanEmp}"/>

                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputLabel value="#{item.nmFun}"/>

                    </p:column>
                    <p:column headerText="CPF">
                        <h:outputLabel value="#{item.cpfFun}"/>

                    </p:column>

                    <p:column>
                        <p:commandButton value="Alterar" actionListener="#{funcionarioCadastroV.setFrmFuncionario(item)}" update="@form  :frmCadastro" onclick="PF('dlCadastro').show();" />
                    </p:column>
                    <p:column>
                        <p:commandButton value="Adicionar Endereço" actionListener="#{funcionarioCadastroV.addEndereco(item)}" update="@form :frmCadastro2" onclick="PF('dlCadastro2').show();" />
                    </p:column>

                </p:dataTable>

            </p:fieldset>
        </h:form>
        <p:dialog widgetVar="dlCadastro"  header="Cadasto/Edit" modal="true" >

            <h:form id="frmCadastro" >
                <p:panel >
                    <h:panelGrid columns="2">

                        <h:outputLabel value="Nome:"/>
                        <p:inputText value="#{funcionarioCadastroV.frmFuncionario.nmFun}" rendered="true" requiredMessage="Nessesario prencher campo Nome Fantasia " />
                        <h:outputLabel value="CPF:"/>
                        <p:inputText value="#{funcionarioCadastroV.frmFuncionario.cpfFun}" rendered="true" requiredMessage="Nessesario prencher campo Razão Social " />
                        <h:outputLabel value="CNPJ"/>
                        <p:inputText value="#{funcionarioCadastroV.frmFuncionario.cpfFun}" rendered="true" requiredMessage="Nessesario prencher campo CNPJ " />
                        <h:outputLabel value="Descrição:"/>
                        <p:selectOneMenu value="#{funcionarioCadastroV.frmFuncionario.codEmp}">
                            <f:selectItems value="#{funcionarioCadastroV.listEmpresa}" var="emp"
                                           itemLabel="#{emp.nmFanEmp}" itemValue="#{emp}"/>
                        </p:selectOneMenu>

                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Salvar" actionListener="#{funcionarioCadastroV.salvar()}" update="@form :frmTabela"  icon="ui-icon-disk"  onclick="PF('dlCadastro').hide();" />
                    <p:commandButton immediate="true" value="Cancelar" actionListener="#{funcionarioCadastroV.limparForm()}" update="@form :frmTabela"  icon="ui-icon-circle-close"  onclick="PF('dlCadastro').hide();" />
                </p:panel>

            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dlCadastro2"  header="Cadasto/Edit" modal="true" >

            <h:form id="frmCadastro2" >
                <p:panel >
                    <h:panelGrid columns="2">

                        <h:outputLabel value="CEP:"/>
                        <p:inputText value="#{funcionarioCadastroV.frmEndereco.cepEnd}"  />
                        <h:outputLabel value="UF:"/>
                        <p:inputText value="#{funcionarioCadastroV.frmEndereco.ufEnd}"  />
                        <h:outputLabel value="Cidade:"/>
                        <p:inputText value="#{funcionarioCadastroV.frmEndereco.cidEnd}"  />
                        <h:outputLabel value="Rua:"/>
                        <p:inputText value="#{funcionarioCadastroV.frmEndereco.ruaEnd}"  />
                        <h:outputLabel value="Nº:"/>
                        <p:inputTextarea value="#{funcionarioCadastroV.frmEndereco.nrEnd}"  />
                        <h:outputLabel value="Complemento:"/>
                        <p:inputText value="#{funcionarioCadastroV.frmEndereco.cmpEnd}"  />




                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Salvar" actionListener="#{funcionarioCadastroV.salvarEnd()}" update="@form :frmTabela" icon="ui-icon-disk" onclick="PF('dlCadastro2').hide();" />
                    <p:commandButton  immediate="true"  value="Cancelar" actionListener="#{funcionarioCadastroV.limparForm()}" update="@form :frmTabela"  icon="ui-icon-circle-close"  onclick="PF('dlCadastro2').hide();"  />
                </p:panel>

            </h:form>
        </p:dialog>
    </h:body>
</html>
