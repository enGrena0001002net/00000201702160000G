<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="../layout/includ/cssInclud.xhtml"/>
        <title>Segurança</title>
    </h:head>
    <h:body>


        <h:form id="frmTabela">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel header="Perfil - Cadastro">

                <p:commandButton value="Pesquisar" actionListener="#{perfilV.pesquisarPerfil()}" update="@form" icon="ui-icon-search" />
                <p:commandButton value="Limpar" actionListener="#{perfilV.limparGrid()}" update="@form" icon="ui-icon-cancel" />

                <p:commandButton value="Novo" actionListener="#{perfilV.novo()}" update=":frmCadastro" onclick="PF('dlCadastro').show();"  icon="ui-icon-document" />

            </p:panel>
            <br/>
            <br/>
            <p:fieldset legend="Perfil " style="margin-bottom:40px">
                <p:dataTable value="#{perfilV.listPerfil}" var="item">


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cod."/>
                        </f:facet>
                        <h:outputText value="#{item.codPfl}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{item.nmPfl}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descrição"/>
                        </f:facet>
                        <h:outputText value="#{item.dscPfl}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DT. Criação"/>
                        </f:facet>
                        <h:outputText value="#{item.dtInsPfl}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DT. Atualização"/>
                        </f:facet>
                        <h:outputText value="#{item.dtAtuPfl}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <p:commandButton icon="ui-icon-pencil" value="Alterar" actionListener="#{perfilV.setFrmPerfil(item)}" update="@form  :frmCadastro" onclick="PF('dlCadastro').show();" />
                    </p:column>
                    <p:column>
                        <p:commandButton icon="ui-icon-trash" value="Remover" actionListener="#{perfilV.remover(item)}" update="@form "  >
                            <p:confirm header="Confirmation" message="Você realmente deseja remover?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="ui-icon-gear" value="Perfil Pro" actionListener="#{perfilV.recebePerfil(item)}" update="@form "  />
                    </p:column>
                    <p:column>
                        <p:commandButton icon="ui-icon-plusthick" value="Add. Perfil Pro" actionListener="#{perfilV.novoPerfilProcesso(item)}" update="@form  :frmCadastro2" onclick="PF('dlCadastro2').show();"   />
                    </p:column>
                </p:dataTable>
            </p:fieldset>






            <br/>

            <p:fieldset legend="Perfil Processo" style="margin-bottom:40px">

                <p:dataTable value="#{perfilV.frmPerfil.perfilProcessoList}" var="item">
                    <p:column headerText="Processo"  >
                        <h:outputLabel value="#{item.processo.nmPco}" />
                    </p:column>

                    <p:column headerText="Qtd. Ações"  >
                        <h:outputLabel value="#{item.acaoList.size()}" />
                    </p:column>
                    <p:column >
                        <p:commandButton icon="ui-icon-trash" value="Remover" actionListener="#{perfilV.removerPerfilProcesso(item)}" update="@form "  >
                            <p:confirm header="Confirmation" message="Você realmente deseja remover?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="ui-icon-plusthick" value="Add. Ação" actionListener="#{perfilV.setFrmPerfilProcesso(item)}" update="@form  :frmCadastro3" onclick="PF('dlCadastro3').show();"   />
                    </p:column>
                </p:dataTable>


            </p:fieldset>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
        <p:dialog widgetVar="dlCadastro"  header="Cadasto/Edit" modal="true" >

            <h:form id="frmCadastro" >
                <p:panel >

                    <h:panelGrid columns="2">
                        <h:outputLabel value="Cod.:" for="codPfl" />
                        <p:inputText id="codPfl" maxlength="8" disabled="#{perfilV.frmPerfil.codPfl.length()>0}" value="#{perfilV.frmPerfil.codPfl}" title="CodPfl" required="true" requiredMessage="The CodPfl field is required."/>
                        <h:outputLabel value="Nome:" for="nmPfl" />
                        <p:inputText id="nmPfl" value="#{perfilV.frmPerfil.nmPfl}" title="NmPfl" />
                        <h:outputLabel value="Descrição:" for="dscPfl" />
                        <p:inputTextarea id="dscPfl" value="#{perfilV.frmPerfil.dscPfl}" title="DscPfl" />
                    </h:panelGrid>

                    <p:separator/>
                    <p:commandButton value="Salvar" actionListener="#{perfilV.salvarPerfil()}" update="@form :frmTabela"  icon="ui-icon-disk" onclick="PF('dlCadastro').hide();"  />

                    <p:commandButton immediate="true" value="Cancelar" actionListener="#{perfilV.limparForm()}" update="@form :frmTabela"  icon="ui-icon-circle-close"  onclick="PF('dlCadastro').hide();" />
                </p:panel>

            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dlCadastro2"  header="Cadasto/Edit" modal="true" >

            <h:form id="frmCadastro2" >
                <p:panel >


                    <h:panelGrid columns="2">
                        <h:outputLabel value="Perfil:" for="perfil" />
                        <p:outputLabel id="perfil" value="#{perfilV.frmPerfilProcesso.perfil.nmPfl}" title="Perfil"/>

                        <h:outputLabel value="Sysytema:" />
                        <p:selectOneMenu  id="systema" value="#{perfilV.frmSystema}" title="Processo" >
                            <f:selectItem  itemLabel="..."/>
                            <f:selectItems value="#{perfilV.listarSistema()}" var="sistema" itemLabel="#{sistema.nmSys}" itemValue="#{sistema}" />
                            <p:ajax
                                event="change"                         
                                process="systema"
                                update="sysMulte"/>                          

                        </p:selectOneMenu>
                        <h:outputLabel value="Sys. Mult.:" />
                        <p:selectOneMenu  id="sysMulte" value="#{perfilV.frmSysMulte}" >
                            <f:selectItem  itemLabel="..."/>
                            <f:selectItems value="#{perfilV.frmSystema.sysMulteList}" var="mult" itemLabel="#{mult.nmMut}" itemValue="#{mult}" />
                            <p:ajax
                                event="change"                         
                                process="sysMulte"
                                update="modulo"/>                          

                        </p:selectOneMenu>

                        <h:outputLabel value="Modulo:" />
                        <p:selectOneMenu  id="modulo" value="#{perfilV.frmModulo}"    >
                            <f:selectItem  itemLabel="..."/>
                            <f:selectItems value="#{perfilV.frmSysMulte.sysModuloList}" var="modu" itemLabel="#{modu.nmMod}" itemValue="#{modu}" />
                            <p:ajax
                                event="change"                         
                                process="modulo"
                                update="processo"/>                          

                        </p:selectOneMenu>

                        <h:outputLabel value="Processo:" for="processo" />
                        <p:selectOneMenu id="processo" value="#{perfilV.frmPerfilProcesso.processo}" title="Processo" required="true" requiredMessage="The Processo field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{perfilV.frmModulo.processoList}" var="process" itemLabel="#{process.nmPco}" 
                                           itemValue="#{process}"/> 
                        </p:selectOneMenu>

                    </h:panelGrid>



                    <p:separator/>
                    <p:commandButton value="Salvar" actionListener="#{perfilV.salvarPerfilProcesso()}" update="@form :frmTabela"  icon="ui-icon-disk" onclick="PF('dlCadastro2').hide();"  />

                    <p:commandButton immediate="true" value="Cancelar" actionListener="#{perfilV.limparFormPerfilProcesso()}" update="@form :frmTabela"  icon="ui-icon-circle-close"  onclick="PF('dlCadastro2').hide();" />
                </p:panel>

            </h:form>
        </p:dialog>


        <p:dialog widgetVar="dlCadastro3"  header="Associar Ação" modal="true" >

            <h:form id="frmCadastro3" >
                <h:panelGrid columns="2">
                    <p:outputLabel value="Associadas" style="font-weight: bold;"/>
                    <p:outputLabel value="Associar" style="font-weight: bold;" />
                    <p:dataTable value="#{perfilV.frmPerfilProcesso.acaoList}" var="acao"  style="width:200px;" >
                        <p:column>
                            #{acao.codAco}
                        </p:column>
                        <p:column>
                            <p:commandButton icon="ui-icon-circle-minus" actionListener="#{perfilV.addAcao(acao)}" update="@form"/> 
                        </p:column>

                    </p:dataTable>

                    <p:dataTable value="#{perfilV.listarAcao()}" var="acao2" style="width:200px;"  >
                        <p:column>
                            #{acao2.codAco}
                        </p:column>
                        <p:column>
                            #{acao2.dscAco}
                        </p:column>
                        <p:column>
                            <p:commandButton icon="ui-icon-circle-plus" actionListener="#{perfilV.removAcao(acao)}" update="@form"/> 
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>

            </h:form>
        </p:dialog>

    </h:body>
</html>
