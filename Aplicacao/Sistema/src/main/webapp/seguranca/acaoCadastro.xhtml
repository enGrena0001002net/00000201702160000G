<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="../layout/includ/cssInclud.xhtml"/>
        <title>Segurança</title>
    </h:head>
    <h:body>


        <h:form id="frmTabela">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel header="Ação - Cadastro">



                <p:commandButton value="Novo" actionListener="#{acaoV.novo()}" update=":frmCadastro" onclick="PF('dlCadastro').show();"  icon="ui-icon-document" />

            </p:panel>
            <br/>
            <p:fieldset legend="Ação" style="margin-bottom:20px">
                <p:dataTable value="#{acaoV.listAcao}" var="item" >
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cod."/>
                        </f:facet>
                        <h:outputText value="#{item.codAco}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descrição"/>
                        </f:facet>
                        <h:outputText value="#{item.dscAco}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ativo"/>
                        </f:facet>
                        <h:outputText value="#{util.retornaSimNao(item.atvAco)}"/>
                    </p:column>


                    <p:column>
                        <p:commandButton icon="ui-icon-pencil" value="Alterar" actionListener="#{acaoV.setFrmAcao(item)}" update="@form  :frmCadastro" onclick="PF('dlCadastro').show();" />
                    </p:column>
                    <p:column>
                        <p:commandButton icon="ui-icon-trash" value="Remover" actionListener="#{acaoV.remover(item)}" update="@form "  >
                            <p:confirm header="Confirmation" message="Você realmente deseja remover?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </p:fieldset>
            <br/>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>






        </h:form>
        <p:dialog widgetVar="dlCadastro"  header="Cadasto/Edit" modal="true" >

            <h:form id="frmCadastro" >
                <p:panel >


                    <h:panelGrid columns="2">
                        <p:outputLabel value="Cod.:" for="codMut" />
                        <p:inputText maxlength="5" id="codMut" disabled="#{acaoV.frmAcao.codAco.length()>0}"  value="#{acaoV.frmAcao.codAco}" title="CodMut" required="true" requiredMessage="The CodMut field is required."/>
                        <p:outputLabel value="Descrição:" for="nmMut" />
                        <p:inputTextarea id="nmMut" value="#{acaoV.frmAcao.dscAco}" title="NmMut" />
                        <p:outputLabel value="Situação:" for="systema" />
                        <p:selectOneButton value="#{acaoV.frmAcao.atvAco}" id="systema">
                            <f:selectItem itemLabel="Ativo" itemValue="#{true}" />
                            <f:selectItem itemLabel="Inativo" itemValue="#{false}" />

                        </p:selectOneButton>
                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Salvar" actionListener="#{acaoV.salvarAcao()}" update="@form :frmTabela"  icon="ui-icon-disk" onclick="PF('dlCadastro').hide();"  />

                    <p:commandButton immediate="true" value="Cancelar" actionListener="#{acaoV.limparForm()}" update="@form :frmTabela"  icon="ui-icon-circle-close"  onclick="PF('dlCadastro').hide();" />
                </p:panel>

            </h:form>
        </p:dialog>





    </h:body>
</html>
