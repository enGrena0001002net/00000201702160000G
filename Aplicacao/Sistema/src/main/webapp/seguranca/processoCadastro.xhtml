<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="../layout/includ/cssInclud.xhtml"/>
        <title>Segurança</title>
    </h:head>
    <h:body>


        <h:form id="frmTabela">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel header="Processo - Cadastro">



                <p:commandButton action="sysMulteCadastro.xhtml" ajax="false" value="Voltar" icon="ui-icon-arrow-1-w" />
                <p:commandButton value="Novo" actionListener="#{sysMulteCadastroV.novoProcesso()}" update=":frmCadastro" onclick="PF('dlCadastro').show();"  icon="ui-icon-document" />

            </p:panel>
            <br/>
            <br/>
            <p:fieldset legend="Processo" style="margin-bottom:20px">


                <p:dataTable value="#{sysMulteCadastroV.listProcesso}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cod."/>
                        </f:facet>
                        <h:outputText value="#{item.codPco}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{item.nmPco}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descrição"/>
                        </f:facet>
                        <h:outputText value="#{item.dscPco}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="ui-icon-pencil" value="Alterar" actionListener="#{sysMulteCadastroV.recebeProcesso(item)}" update="@form  :frmCadastro" onclick="PF('dlCadastro').show();" />
                    </p:column>

                </p:dataTable>
            </p:fieldset>






        </h:form>
        <p:dialog widgetVar="dlCadastro"  header="Cadasto/Edit" modal="true" >

            <h:form id="frmCadastro" >
                <p:panel >


                    <h:panelGrid columns="2">
                        <p:outputLabel value="Cod.:" for="codPco" />
                        <p:inputText id="codPco" disabled="#{sysMulteCadastroV.frmProcesso.codPco.length()>0}" value="#{sysMulteCadastroV.frmProcesso.codPco}" title="CodPco" required="true" requiredMessage="The CodPco field is required."/>
                        <p:outputLabel value="Nome:" for="nmPco" />
                        <p:inputText id="nmPco" value="#{sysMulteCadastroV.frmProcesso.nmPco}" title="NmPco" />
                        <p:outputLabel value="Descrição:" for="dscPco" />
                        <p:inputTextarea id="dscPco" value="#{sysMulteCadastroV.frmProcesso.dscPco}" title="DscPco" />

                    </h:panelGrid>



                    <p:separator/>
                    <p:commandButton value="Salvar" actionListener="#{sysMulteCadastroV.salvarProcesso()}" update="@form :frmTabela"  icon="ui-icon-disk" onclick="PF('dlCadastro').hide();"  />

                    <p:commandButton value="Cancelar" immediate="true" actionListener="#{sysMulteCadastroV.limparProcesso()}" update="@form :frmTabela"  icon="ui-icon-circle-close"  onclick="PF('dlCadastro').hide();" />
                </p:panel>

            </h:form>
        </p:dialog>





    </h:body>
</html>
