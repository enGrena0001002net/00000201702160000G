<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="../layout/includ/cssInclud.xhtml"/>
        <title>Segurança</title>
    </h:head>
    <h:body>


        <h:form id="frmTabela">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel header="Systema - Cadastro">


                <p:commandButton value="Pesquisar" actionListener="#{systemaCadastroV.pesquisarNoGrid()}" update="@form" icon="ui-icon-search" />
                <p:commandButton value="Limpar" actionListener="#{systemaCadastroV.cancelarPesquisa()}" update="@form" icon="ui-icon-cancel" />
                <p:commandButton value="Novo" actionListener="#{systemaCadastroV.novo()}" update=":frmCadastro" onclick="PF('dlCadastro').show();"  icon="ui-icon-document" />

            </p:panel>

            <br/>
            <br/>
            <p:fieldset legend="Systema" style="margin-bottom:20px">
                <p:dataTable value="#{systemaCadastroV.listSystema}" var="item">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cod."/>
                        </f:facet>
                        <h:outputText value="#{item.codSys}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{item.nmSys}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descrição"/>
                        </f:facet>
                        <h:outputText value="#{item.dscSys}"/>
                    </p:column>

                    <p:column>
                        <p:commandButton value="Alterar" actionListener="#{systemaCadastroV.setFrmSystema(item)}" update="@form  :frmCadastro" onclick="PF('dlCadastro').show();" />
                    </p:column>
                    <p:column>
                        <p:commandButton icon="ui-icon-trash" value="Remover" actionListener="#{systemaCadastroV.removerEmresa(item)}" update="@form "  >
                            <p:confirm header="Confirmation" message="Você realmente deseja remover?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </p:fieldset>
            <br/>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>







        </h:form>
        <p:dialog widgetVar="dlCadastro"  header="Cadasto/Edit" modal="true" >

            <h:form id="frmCadastro" >
                <p:panel >
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Cod.:" for="codSys" />
                        <p:inputText id="codSys" value="#{systemaCadastroV.frmSystema.codSys}" title="CodSys" required="true" requiredMessage="The CodSys field is required."/>
                        <p:outputLabel value="Nome:" for="nmSys" />
                        <p:inputText id="nmSys" value="#{systemaCadastroV.frmSystema.nmSys}" title="NmSys" />
                        <p:outputLabel value="Descrição:" for="dscSys" />
                        <p:inputTextarea id="dscSys" value="#{systemaCadastroV.frmSystema.dscSys}" title="DscSys" />

                    </h:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Salvar" actionListener="#{systemaCadastroV.salvarSystema()}" update="@form :frmTabela"  icon="ui-icon-disk" onclick="PF('dlCadastro').hide();"  />

                    <p:commandButton immediate="true" value="Cancelar" actionListener="#{systemaCadastroV.limparForm()}" update="@form :frmTabela"  icon="ui-icon-circle-close"  onclick="PF('dlCadastro').hide();" />
                </p:panel>

            </h:form>
        </p:dialog>
        <f:view>


        </f:view>


    </h:body>
</html>
