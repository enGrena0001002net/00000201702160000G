<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="frmTabela">
            <p:panel header="Cadastro - Evento">

                <p:commandButton value="Pesquisar" actionListener="#{eventoCadastroV.pesquisaEvento()}" update="@form" />
                <p:commandButton value="Limpar" actionListener="#{eventoCadastroV.limpar()}" update="@form" />
                <p:commandButton value="Novo" actionListener="#{eventoCadastroV.novo()}" update=":frmCadastro" />
            </p:panel>
            <p:dataTable value="#{eventoCadastroV.listEvento}" var="item">
                <p:column headerText="Código">
                    <h:outputLabel value="#{item.eventoPK.codEvt}"/>

                </p:column>
                <p:column headerText="Título">
                    <h:outputLabel value="#{item.nmEvt}"/>

                </p:column>
                <p:column headerText="Título">
                    <h:outputLabel value="#{item.dtAtuEvt}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputLabel>

                </p:column>


            </p:dataTable>
        </h:form>

        <h:form id="frmCadastro">
            <p:panel header="Cadasto/Edit">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Titulo:"/>
                    <p:inputText value="#{eventoCadastroV.frmEvento.nmEvt}"/>
                    <h:outputLabel value="Descrição:"/>
                    <p:inputText value="#{eventoCadastroV.frmEvento.dscEvt}"/>
                    <h:outputLabel value="Data:"/>
                    <p:calendar value="#{eventoCadastroV.frmEvento.dtAtuEvt}"/>
                    



                </h:panelGrid>
                <p:separator/>
                <p:commandButton value="Salvar" actionListener="#{eventoCadastroV.salvar()}" update="@form :frmTabela"/>
                <p:commandButton value="Cancelar" actionListener="#{eventoCadastroV.limpar()}" update="@form :frmTabela"/>
            </p:panel>

        </h:form>


    </h:body>
</html>
