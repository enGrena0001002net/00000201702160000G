<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:include src="layout/includ/cssInclud.xhtml"/>

        <title>Facelet Title</title>

     
    </h:head>

    <h:body>

        <h:form>
            <div align="center">
                 <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:panel header="Autenticação" style="width:200px; ">
                    <h:panelGrid columns="2" >
                        <p:outputLabel value="E-mail:"/>
                        <p:inputText value="#{loginMB.usuarioEmail}"/>
                        <p:outputLabel value="Senha:"/>
                        <p:password value="#{loginMB.usuarioSenha}"/>
                        <p:commandButton  action="#{loginMB.validaUsuario()}" ajax="false" icon="ui-icon-key" />
                    </h:panelGrid>

                </p:panel>
            </div>


        </h:form>
    </h:body>
</html>
