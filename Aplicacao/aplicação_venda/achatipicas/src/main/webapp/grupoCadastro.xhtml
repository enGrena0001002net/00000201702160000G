<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">  

    <h:form id="frmTabela">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

        <p:panel header="Grupos - Cadastro">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{grupoV.codigoPesquiosa}" converter="toUpperCaseConverter">
                    <f:ajax event="blur" render="@this" />
                </p:inputText>

            </h:panelGrid>


            <p:separator/>

            <p:commandButton value="Pesquisar" actionListener="#{grupoV.pesquisar()}"  update="@form" icon="ui-icon-search" />
            <p:commandButton value="Limpar" actionListener="#{grupoV.limparPesquisa()}"  update="@form" icon="ui-icon-cancel" />

            <p:commandButton value="Novo" style="float: right;" actionListener="#{grupoV.novo()}" update=":frmCadastro" onclick="PF('dlCadastro').show();" icon="ui-icon-document" />

        </p:panel>
        <br/>

        <p:fieldset legend="Lista de Grupos" style="margin-bottom:20px">


            <p:dataTable value="#{grupoV.listarGrupo}" var="item" rows="10"
                         paginator="true" paginatorPosition="bottom"  >
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{item.grupoCodigo}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{ item.grupoNome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descrição"/>
                    </f:facet>
                    <h:outputText value="#{item.grupoDescricao}"/>
                </p:column>

                <p:column>
                    <p:commandButton value="Alterar" update="@form  :frmCadastro" actionListener="#{grupoV.receberGrupo(item)}" onclick="PF('dlCadastro').show();" icon="ui-icon-pencil" />
                </p:column>
                <p:column headerText="Adiconar/Remover">
                    <p:commandButton value="Regras" update="@form  :frmCadastroAcao" actionListener="#{grupoV.receberGrupo(item)}" onclick="PF('dlCadastroAcao').show();" icon="ui-icon-gear" />
                </p:column>
                <p:column headerText="Regras" style="width:30px">
                    <p:rowToggler />
                </p:column>
                <p:rowExpansion>
                    <p:dataTable value="#{item.regraList}" var="aclis">
                        <p:column style="width: 15%;">
                            <p:outputLabel value="#{aclis.regrasNome}"/>
                        </p:column>
                        <p:column >
                            <p:outputLabel value="#{aclis.regrasDescricao}"/>
                        </p:column>
                    </p:dataTable>
                </p:rowExpansion>
            </p:dataTable>





        </p:fieldset>
    </h:form>
    <p:dialog widgetVar="dlCadastro"  header="Cadasto/Edit- Grupo" modal="true" >

        <h:form id="frmCadastro" >
            <p:panel >
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código:"/>
                    <p:inputText value="#{grupoV.frmGrupo.grupoCodigo}" disabled="true" />
                    <h:outputLabel value="Nome:"/>
                    <p:inputText value="#{grupoV.frmGrupo.grupoNome}"  required="true" requiredMessage="Nessesário prencher campo  Nome  " converter="toUpperCaseConverter">
                        <f:ajax event="blur" render="@this" />
                    </p:inputText>
                    <h:outputLabel value="Descrição:"/>
                    <p:inputTextarea value="#{grupoV.frmGrupo.grupoDescricao}" required="true" requiredMessage="Nessesário prencher campo Descrição " />


                </h:panelGrid>
                <p:separator/>
                <p:commandButton value="Salvar" actionListener="#{grupoV.salvar()}" update="@form :frmTabela"  onclick="PF('dlCadastro').hide();" icon="ui-icon-disk"  />
                <p:commandButton value="Cancelar" actionListener="#{grupoV.receberGrupo(null)}" immediate="true" update="@form :frmTabela" onclick="PF('dlCadastro').hide();" icon="ui-icon-circle-close"  />
            </p:panel>

        </h:form>
    </p:dialog>

    <p:dialog widgetVar="dlCadastroAcao"  header="Associar Regras" modal="true" closable="false" >

        <h:form id="frmCadastroAcao" >
            <p:panel  >

                <h:panelGrid columns="3">
                    <p:outputLabel value="Regras:" />
                    <p:selectOneMenu value="#{grupoV.selectRegra}" id="selectdacao" >
                        <f:selectItem itemLabel="...."/>
                        <f:selectItems value="#{grupoV.listarRegras()}" var="regra"
                                       itemLabel="#{regra.regrasNome}" itemValue="#{regra}"  itemDisabled="#{grupoV.verificaSejaSelecionado(regra)}" />

                    </p:selectOneMenu>
                    <p:commandButton value="Add. Ação" update="@form  selectdacao" actionListener="#{grupoV.adicionaRegra()}" icon="ui-icon-plusthick" />



                </h:panelGrid>
                <p:dataTable value="#{grupoV.frmGrupo.regraList}" var="regraSel" style="width: 300px;">
                    <p:column>
                        <p:outputLabel value="#{regraSel.regrasNome}"/>
                    </p:column>
                    <p:column>    
                        <p:outputLabel value="#{regraSel.regrasDescricao}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Remov" style="float: right;" update="@form" actionListener="#{grupoV.removerRegra(regraSel)}"  icon="ui-icon-minusthick"/>
                    </p:column>
                </p:dataTable>
                <p:separator/>

                <p:commandButton value="Fechar" actionListener="#{grupoV.cancelar()}"  update="@form :frmTabela" onclick="PF('dlCadastroAcao').hide();" icon="ui-icon-circle-close"  />
            </p:panel>

        </h:form>
    </p:dialog>
