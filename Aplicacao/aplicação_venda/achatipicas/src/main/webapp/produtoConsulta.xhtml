<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">  
    <h:form id="frmTabela">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

        <p:panel header="Produto - Consulta">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{produtoConsultaV.produtoNome}" converter="toUpperCaseConverter">
                    <f:ajax event="blur" render="@this" />
                </p:inputText>
                <p:outputLabel value="Tipo:"/>
                <p:selectOneMenu value="#{produtoConsultaV.produtoTpCod}">
                    <f:selectItem itemValue="#{null}" itemLabel="....."/>
                    <f:selectItems value="#{produtoConsultaV.listarTipoProduto()}" var="tp" itemLabel="#{tp.produtoTpNome}"
                                   itemValue="#{tp}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Loja:"/>
                <p:selectOneMenu value="#{produtoConsultaV.lojaCod}">
                    <f:selectItem itemValue="#{null}" itemLabel="....."/>
                    <f:selectItems value="#{produtoConsultaV.litsraLojas()}" var="lj" itemLabel="#{lj.lojaNome}"
                                   itemValue="#{lj}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Ativo:"/>
                <p:selectOneRadio  value="#{produtoConsultaV.produtoAtivo}">
                    <f:selectItem itemLabel="Ambos" itemValue="#{null}"/>
                    <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                    <f:selectItem itemLabel="Não" itemValue="#{false}"/>

                </p:selectOneRadio>
            </h:panelGrid>


            <p:separator/>

            <p:commandButton value="Pesquisar" actionListener="#{produtoConsultaV.pesquisar()}"  update="@form" icon="ui-icon-search" />
            <p:commandButton value="Limpar" actionListener="#{produtoConsultaV.limparPesquisa()}"  update="@form" icon="ui-icon-cancel" />



        </p:panel>
        <br/>

        <p:fieldset legend="Lista de Produto" style="margin-bottom:20px">


            <p:dataTable value="#{produtoConsultaV.listarProduto}" var="item" rows="10"
                         paginator="true" paginatorPosition="bottom"  >
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{item.produtoPK.produtoCod}"/>             
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{ item.produtoNome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descrição"/>
                    </f:facet>
                    <h:outputText value="#{item.produtoDescr}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Valor"/>
                    </f:facet>
                    <h:outputText value="#{item.produtoVlr}">

                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Loja"/>
                    </f:facet>
                    <h:outputText value="#{item.loja.lojaNome}">

                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo"/>
                    </f:facet>
                    <h:outputText value="#{item.produtoTpCod.produtoTpNome}">

                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ativo"/>
                    </f:facet>
                    <h:outputText value="#{utilitarios.retornaSimNao( item.produtoAtivo)}">

                    </h:outputText>
                </p:column>
            </p:dataTable>





        </p:fieldset>
    </h:form>

</ui:composition>
