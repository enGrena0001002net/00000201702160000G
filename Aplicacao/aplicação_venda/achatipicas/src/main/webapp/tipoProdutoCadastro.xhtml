<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">  
    <h:form id="frmTabela">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

        <p:panel header="Tipo Produto - Cadastro">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{tipoProdutoV.produtoTpNome}"  converter="toUpperCaseConverter">
                    <f:ajax event="blur" render="@this" />
                </p:inputText>
                <h:outputLabel value="UF:"/>
                <p:inputText value="#{tipoProdutoV.produtoTpUf}"   size="5" maxlength="2"   converter="toUpperCaseConverter">
                    <f:ajax event="blur" render="@this" />
                </p:inputText>
            </h:panelGrid>


            <p:separator/>

            <p:commandButton value="Pesquisar" actionListener="#{tipoProdutoV.pesquisar()}"  update="@form" icon="ui-icon-search" />
            <p:commandButton value="Limpar" actionListener="#{tipoProdutoV.limparPesquisa()}"  update="@form" icon="ui-icon-cancel" />

            <p:commandButton value="Novo" style="float: right;" actionListener="#{tipoProdutoV.novo()}" update=":frmCadastro" onclick="PF('dlCadastro').show();" icon="ui-icon-document" />

        </p:panel>
        <br/>

        <p:fieldset legend="Lista de Ações" style="margin-bottom:20px">


            <p:dataTable value="#{tipoProdutoV.listarTipoProduto}" var="item" rows="10"
                         paginator="true" paginatorPosition="bottom"  >
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{item.produtoTpCod}"/>             
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{ item.produtoTpNome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descrição"/>
                    </f:facet>
                    <h:outputText value="#{item.produtoTpDesc}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="UF"/>
                    </f:facet>
                    <h:outputText value="#{item.produtoTpUf}"/>
                </p:column>
                <p:column>
                    <p:commandButton value="Alterar" update="@form  :frmCadastro" actionListener="#{tipoProdutoV.receberTipoProduto(item)}" onclick="PF('dlCadastro').show();" icon="ui-icon-pencil" />
                </p:column>
            </p:dataTable>





        </p:fieldset>
    </h:form>
    <p:dialog widgetVar="dlCadastro"  header="Cadasto/Edit- Tipo Produto" modal="true" >

        <h:form id="frmCadastro" >
            <p:panel >
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código:"/>
                    <p:inputText value="#{tipoProdutoV.frmTipoProduto.produtoTpCod}" disabled="true" />
                    <h:outputLabel value="Nome:"/>
                    <p:inputText value="#{tipoProdutoV.frmTipoProduto.produtoTpNome}"  required="true" requiredMessage="Nessesário prencher campo  Nome  " converter="toUpperCaseConverter">
                        <f:ajax event="blur" render="@this" />
                    </p:inputText>
                    <h:outputLabel value="Descrição:"/>
                    <p:inputTextarea value="#{tipoProdutoV.frmTipoProduto.produtoTpDesc}" required="true" requiredMessage="Nessesário prencher campo Descrição " />
                    <h:outputLabel value="UF:"/>
                    <p:inputText value="#{tipoProdutoV.frmTipoProduto.produtoTpUf}"   size="5" maxlength="2"  required="true" requiredMessage="Nessesário prencher campo Descrição " converter="toUpperCaseConverter">
                        <f:ajax event="blur" render="@this" />
                    </p:inputText>
                </h:panelGrid>
                <p:separator/>
                <p:commandButton value="Salvar" actionListener="#{tipoProdutoV.salvar()}" update="@form :frmTabela"  onclick="PF('dlCadastro').hide();" icon="ui-icon-disk"  />
                <p:commandButton value="Cancelar" actionListener="#{tipoProdutoV.receberTipoProduto(null)}" immediate="true" update="@form :frmTabela" onclick="PF('dlCadastro').hide();" icon="ui-icon-circle-close"  />
            </p:panel>

        </h:form>
    </p:dialog>

</ui:composition>
