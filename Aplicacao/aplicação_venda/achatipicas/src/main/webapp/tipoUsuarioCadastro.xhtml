<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">  
    <h:form id="frmTabela">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

        <p:panel header="Tipo Usuário  - Cadastro">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{tipoUsuarioV.codigoPesquiosa}" converter="toUpperCaseConverter">
                    <f:ajax event="blur" render="@this" />
                </p:inputText>

            </h:panelGrid>


            <p:separator/>

            <p:commandButton value="Pesquisar" actionListener="#{tipoUsuarioV.pesquisar()}"  update="@form" icon="ui-icon-search" />
            <p:commandButton value="Limpar" actionListener="#{tipoUsuarioV.limparPesquisa()}"  update="@form" icon="ui-icon-cancel" />

            <p:commandButton value="Novo" style="float: right;" actionListener="#{tipoUsuarioV.novo()}" update=":frmCadastro" onclick="PF('dlCadastro').show();" icon="ui-icon-document" />

        </p:panel>
        <br/>

        <p:fieldset legend="Lista de Tipo Usuário " style="margin-bottom:20px">


            <p:dataTable value="#{tipoUsuarioV.listarTipoUsuario}" var="item" rows="10"
                         paginator="true" paginatorPosition="bottom"  >
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{item.tpCodigo}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{ item.tpNome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descrição"/>
                    </f:facet>
                    <h:outputText value="#{item.tpDescricao}"/>
                </p:column>

                <p:column>
                    <p:commandButton value="Alterar" update="@form  :frmCadastro" actionListener="#{tipoUsuarioV.receberTipoUsuario(item)}" onclick="PF('dlCadastro').show();" icon="ui-icon-pencil" />
                </p:column>
                <p:column headerText="Adiconar/Remover">
                    <p:commandButton value="Grupos " update="@form  :frmCadastroAcao" actionListener="#{tipoUsuarioV.receberTipoUsuario(item)}" onclick="PF('dlCadastroAcao').show();" icon="ui-icon-gear" />
                </p:column>
                <p:column headerText="Grupos" style="width:30px">
                    <p:rowToggler />
                </p:column>
                <p:rowExpansion>
                    <p:dataTable value="#{item.grupoList}" var="aclis">
                        <p:column style="width: 15%;">
                            <p:outputLabel value="#{aclis.grupoNome}"/>
                        </p:column>
                        <p:column >
                            <p:outputLabel value="#{aclis.grupoDescricao}"/>
                        </p:column>
                    </p:dataTable>
                </p:rowExpansion>
            </p:dataTable>





        </p:fieldset>
    </h:form>
    <p:dialog widgetVar="dlCadastro"  header="Cadasto/Edit- Tipo Usuário" modal="true" >

        <h:form id="frmCadastro" >
            <p:panel >
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código:"/>
                    <p:inputText value="#{tipoUsuarioV.frmTipoUsuario.tpCodigo}" disabled="true" />
                    <h:outputLabel value="Nome:"/>
                    <p:inputText value="#{tipoUsuarioV.frmTipoUsuario.tpNome}"  required="true" requiredMessage="Nessesário prencher campo  Nome  " converter="toUpperCaseConverter">
                        <f:ajax event="blur" render="@this" />
                    </p:inputText>
                    <h:outputLabel value="Descrição:"/>
                    <p:inputTextarea value="#{tipoUsuarioV.frmTipoUsuario.tpDescricao}" required="true" requiredMessage="Nessesário prencher campo Descrição " />


                </h:panelGrid>
                <p:separator/>
                <p:commandButton value="Salvar" actionListener="#{tipoUsuarioV.salvar()}" update="@form :frmTabela"  onclick="PF('dlCadastro').hide();" icon="ui-icon-disk"  />
                <p:commandButton value="Cancelar" actionListener="#{tipoUsuarioV.receberTipoUsuario(null)}" immediate="true" update="@form :frmTabela" onclick="PF('dlCadastro').hide();" icon="ui-icon-circle-close"  />
            </p:panel>

        </h:form>
    </p:dialog>

    <p:dialog widgetVar="dlCadastroAcao"  header="Associar Tipo Usuário " modal="true" closable="false" >

        <h:form id="frmCadastroAcao" >
            <p:panel  >

                <h:panelGrid columns="3">
                    <p:outputLabel value="Tipo Usuário :" />
                    <p:selectOneMenu value="#{tipoUsuarioV.selectGrupo}" id="selectdacao" >
                        <f:selectItem itemLabel="...."/>
                        <f:selectItems value="#{tipoUsuarioV.listarGrupos()}" var="grupo"
                                       itemLabel="#{grupo.grupoNome}" itemValue="#{grupo}"  itemDisabled="#{tipoUsuarioV.verificaSejaSelecionado(grupo)}" />

                    </p:selectOneMenu>
                    <p:commandButton value="Add. Ação" update="@form  selectdacao" actionListener="#{tipoUsuarioV.adicionaGrupo()}" icon="ui-icon-plusthick" />



                </h:panelGrid>
                <p:dataTable value="#{tipoUsuarioV.frmTipoUsuario.grupoList}" var="grupoSel" style="width: 300px;">
                    <p:column>
                        <p:outputLabel value="#{grupoSel.grupoNome}"/>
                    </p:column> 
                    <p:column>
                        <p:outputLabel value="#{grupoSel.grupoDescricao}"/>


                    </p:column>
                    <p:column>
                        <p:commandButton value="Remov" style="float: right;" update="@form" actionListener="#{tipoUsuarioV.removerGrupo(grupoSel)}"  icon="ui-icon-minusthick"/>
                    </p:column>
                </p:dataTable>
                <p:separator/>

                <p:commandButton value="Fechar" actionListener="#{tipoUsuarioV.cancelar()}"  update="@form :frmTabela" onclick="PF('dlCadastroAcao').hide();" icon="ui-icon-circle-close"  />
            </p:panel>

        </h:form>
    </p:dialog>

</ui:composition>
