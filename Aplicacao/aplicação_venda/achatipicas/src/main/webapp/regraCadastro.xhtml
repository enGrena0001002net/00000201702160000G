<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">  
    <h:form id="frmTabela">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

        <p:panel header="Regra - Cadastro">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{regraV.codigoPesquiosa}" converter="toUpperCaseConverter">
                    <f:ajax event="blur" render="@this" />
                </p:inputText>

            </h:panelGrid>


            <p:separator/>

            <p:commandButton value="Pesquisar" actionListener="#{regraV.pesquisar()}"  update="@form" icon="ui-icon-search" />
            <p:commandButton value="Limpar" actionListener="#{regraV.limparPesquisa()}"  update="@form" icon="ui-icon-cancel" />

            <p:commandButton value="Novo" style="float: right;" actionListener="#{regraV.novo()}" update=":frmCadastro" onclick="PF('dlCadastro').show();" icon="ui-icon-document" />

        </p:panel>
        <br/>

        <p:fieldset legend="Lista de Regras" style="margin-bottom:20px">


            <p:dataTable value="#{regraV.listarRegra}" var="item" rows="10"
                         paginator="true" paginatorPosition="bottom"  >
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{item.regrasCod}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{ item.regrasNome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descrição"/>
                    </f:facet>
                    <h:outputText value="#{item.regrasDescricao}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="frm"/>
                    </f:facet>
                    <h:outputText value="#{item.regrasFrm}"/>
                </p:column>
                <p:column>
                    <p:commandButton value="Alterar" update="@form  :frmCadastro" actionListener="#{regraV.receberRegra(item)}" onclick="PF('dlCadastro').show();" icon="ui-icon-pencil" />
                </p:column>
                <p:column headerText="Adiconar/Remover">
                    <p:commandButton value="Ação" update="@form  :frmCadastroAcao" actionListener="#{regraV.receberRegra(item)}" onclick="PF('dlCadastroAcao').show();" icon="ui-icon-gear" />
                </p:column>
                <p:column headerText="Ações" style="width:30px">
                    <p:rowToggler />
                </p:column>
                <p:rowExpansion>
                    <p:dataTable value="#{item.acaoList}" var="aclis">
                        <p:column style="width: 15%;">
                            <p:outputLabel value="#{aclis.acaoNome}"/>
                        </p:column>

                    </p:dataTable>
                </p:rowExpansion>
            </p:dataTable>





        </p:fieldset>
    </h:form>
    <p:dialog widgetVar="dlCadastro"  header="Cadasto/Edit- Regra" modal="true" >

        <h:form id="frmCadastro" >
            <p:panel >
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código:"/>
                    <p:inputText value="#{regraV.frmRegra.regrasCod}" disabled="true" />
                    <h:outputLabel value="Nome:"/>
                    <p:inputText value="#{regraV.frmRegra.regrasNome}"  required="true" requiredMessage="Nessesário prencher campo  Nome  " converter="toUpperCaseConverter" >
                        <f:ajax event="blur" render="@this" />
                    </p:inputText>
                    <h:outputLabel value="Descrição:"/>
                    <p:inputTextarea value="#{regraV.frmRegra.regrasDescricao}" required="true" requiredMessage="Nessesário prencher campo Descrição " />
                    <h:outputLabel value="FRM:"/>
                    <p:inputText value="#{regraV.frmRegra.regrasFrm}"  required="true" requiredMessage="Nessesário prencher campo  Nome  " />

                </h:panelGrid>
                <p:separator/>
                <p:commandButton value="Salvar" actionListener="#{regraV.salvar()}" update="@form :frmTabela"  onclick="PF('dlCadastro').hide();" icon="ui-icon-disk"  />
                <p:commandButton value="Cancelar" actionListener="#{regraV.receberRegra(null)}" immediate="true" update="@form :frmTabela" onclick="PF('dlCadastro').hide();" icon="ui-icon-circle-close"  />
            </p:panel>

        </h:form>
    </p:dialog>

    <p:dialog widgetVar="dlCadastroAcao"  header="Associar Ação" modal="true" closable="false" >

        <h:form id="frmCadastroAcao" >
            <p:panel  >

                <h:panelGrid columns="3">
                    <p:outputLabel value="Ações:" />
                    <p:selectOneMenu value="#{regraV.selectAcao}" id="selectdacao" >
                        <f:selectItem itemLabel="...."/>
                        <f:selectItems value="#{regraV.listarAcoes()}" var="acao"
                                       itemLabel="#{acao.acaoNome}" itemValue="#{acao}"  itemDisabled="#{regraV.verificaSejaSelecionado(acao)}" />

                    </p:selectOneMenu>
                    <p:commandButton value="Add. Ação" update="@form  selectdacao" actionListener="#{regraV.adicionaAcao()}" icon="ui-icon-plusthick" />



                </h:panelGrid>
                <p:dataTable value="#{regraV.frmRegra.acaoList}" var="acaoSel" style="width: 300px;">
                    <p:column>
                        <p:outputLabel value="#{acaoSel.acaoNome}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{acaoSel.acaoDescricao}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Remov" style="float: right;" update="@form" actionListener="#{regraV.removerAcao(acaoSel)}"  icon="ui-icon-minusthick"/>
                    </p:column>
                </p:dataTable>
                <p:separator/>
                <!--<p:commandButton value="Salvar" actionListener="#{regraV.salvarAcao()}" update="@form :frmTabela"  onclick="PF('dlCadastroAcao').hide();" icon="ui-icon-disk"  />-->
                <p:commandButton value="Fechar" actionListener="#{regraV.cancelar()}"  update="@form :frmTabela" onclick="PF('dlCadastroAcao').hide();" icon="ui-icon-circle-close"  />
            </p:panel>

        </h:form>
    </p:dialog>


    <!--
        </h:body>
    
    
    </html>-->

</ui:composition>
