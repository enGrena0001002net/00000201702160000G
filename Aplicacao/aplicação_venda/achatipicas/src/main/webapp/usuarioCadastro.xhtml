<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">  
    <h:form id="frmTabela">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

        <p:panel header="Grupos - Cadastro">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{usuarioV.usuarioNome}" converter="toUpperCaseConverter">
                    <f:ajax event="blur" render="@this" />
                </p:inputText>
                <p:outputLabel value="CNPJ\CPF:"/>
                <p:inputText value="#{usuarioV.usuarioCod}" />
                <p:outputLabel value="Pessoa:"/>
                <p:selectOneRadio  value="#{usuarioV.usuarioPj}">
                    <f:selectItem itemLabel="Ambos" itemValue="#{null}"/>
                    <f:selectItem itemLabel="Juridica" itemValue="#{true}"/>
                    <f:selectItem itemLabel="Fisical" itemValue="#{false}"/>

                </p:selectOneRadio>
                <p:outputLabel value="ATIVO:"/>
                <p:selectOneRadio  value="#{usuarioV.usuarioAtivo}">
                    <f:selectItem itemLabel="Ambos" itemValue="#{null}"/>
                    <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                    <f:selectItem itemLabel="Não" itemValue="#{false}"/>

                </p:selectOneRadio>

            </h:panelGrid>


            <p:separator/>

            <p:commandButton value="Pesquisar" actionListener="#{usuarioV.pesquisar()}"  update="@form" icon="ui-icon-search" />
            <p:commandButton value="Limpar" actionListener="#{usuarioV.limparPesquisa()}"  update="@form" icon="ui-icon-cancel" />

            <p:commandButton value="Novo" style="float: right;" actionListener="#{usuarioV.novo()}" update=":frmCadastro" onclick="PF('dlCadastro').show();" icon="ui-icon-document" />

        </p:panel>
        <br/>

        <p:fieldset legend="Lista de Grupos" style="margin-bottom:20px">


            <p:dataTable value="#{usuarioV.listarUsuario}" var="item" rows="10"
                         paginator="true" paginatorPosition="bottom"  >
                <p:column style="width: 100px;">
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{item.usuarioCod}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{ item.usuarioNome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="E-mail"/>
                    </f:facet>
                    <h:outputText value="#{item.usuarioEmail}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone"/>
                    </f:facet>
                    <h:outputText value="#{item.usuarioFone}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo Usuário"/>
                    </f:facet>
                    <h:outputText value="#{item.tpCod.tpNome}"/>
                </p:column>
                <p:column style="width:60px">
                    <f:facet name="header">
                        <h:outputText value="Pessoa Jurídica" />
                    </f:facet>
                    <h:outputText value="#{utilitarios.retornaSimNao(item.usuarioPj)}"/>
                </p:column>
                <p:column style="width:30px">
                    <f:facet name="header">
                        <h:outputText value="Ativo"/>
                    </f:facet>
                    <h:outputText value="#{utilitarios.retornaSimNao(item.usuarioAtivo)}"/>
                </p:column>

                <p:column > 
                    <p:commandButton value="Alterar" update="@form  :frmCadastro" disabled="#{!item.usuarioAtivo}" actionListener="#{usuarioV.receberUsuario(item)}" onclick="PF('dlCadastro').show();" icon="ui-icon-pencil" />
                </p:column >
                <p:column > 
                    <p:commandButton value="Ativar" update="@form" actionListener="#{usuarioV.ativar(item)}" rendered="#{item.usuarioAtivo==false}" icon="ui-icon-unlocked" />
                    <p:commandButton value="Desativar" update="@form" actionListener="#{usuarioV.desativar(item)}" rendered="#{item.usuarioAtivo==true}"  icon="ui-icon-locked" />
                </p:column >




            </p:dataTable>





        </p:fieldset>
    </h:form>
    <p:dialog widgetVar="dlCadastro"  header="Cadasto/Edit- Grupo" modal="true" >

        <h:form id="frmCadastro" >
            <p:panel >
                <h:panelGrid columns="2">
                    <p:outputLabel value="Pessoa Juridica"/>
                    <p:selectOneRadio id="ps" value="#{usuarioV.frmUsuario.usuarioPj}">
                        <f:selectItem itemLabel="Sim" itemValue="#{true}"/>
                        <f:selectItem itemLabel="Não" itemValue="#{false}"/>
                        <p:ajax process="ps" event="change" update="@form"/>
                    </p:selectOneRadio>
                    <h:outputLabel value="CPF/CNJP:"/>
                    <p:inputMask readonly="#{usuarioV.frmUsuario.usuarioCod.length()>1}" id="cdpf"  mask="999.999.999-99" value="#{usuarioV.frmUsuario.usuarioCod}" rendered="#{usuarioV.frmUsuario.usuarioPj==false}" disabled="#{usuarioV.frmUsuario.usuarioPj==true}" required="true" requiredMessage="Nessesário prencher campo CPF" />
                    <p:inputMask readonly="#{usuarioV.frmUsuario.usuarioCod.length()>1}" id="cnpj" mask="99.999.999/9999-99"  value="#{usuarioV.frmUsuario.usuarioCod}"  rendered="#{usuarioV.frmUsuario.usuarioPj==true}"  disabled="#{usuarioV.frmUsuario.usuarioPj==false}" required="true" requiredMessage="Nessesário prencher campo CNJP" />

                    <h:outputLabel value="Nome:"/>
                    <p:inputText size="40" value="#{usuarioV.frmUsuario.usuarioNome}"  required="true" requiredMessage="Nessesário prencher campo  Nome  " converter="toUpperCaseConverter">
                        <f:ajax event="blur" render="@this" />
                    </p:inputText>

                    <h:outputLabel value="E-mail:"/>
                    <p:inputText size="40" value="#{usuarioV.frmUsuario.usuarioEmail}"  required="true" requiredMessage="Nessesário prencher campo  E-mail  " />
                    <p:outputLabel value="Senha:" />
                    <p:inputText  value="#{usuarioV.frmUsuario.usuarioSenha}"  required="true" requiredMessage="Nessesário prencher campo  Senha  " />

                    <p:outputLabel value="Telefone:"/>
                    <p:selectOneRadio id="ps2" value="#{usuarioV.fone}">
                        <f:selectItem itemLabel="Residencial" itemValue="#{true}"/>
                        <f:selectItem itemLabel="Celular" itemValue="#{false}"/>
                        <p:ajax process="ps2" event="change" update="teste"/>
                    </p:selectOneRadio>

                    <h:outputLabel value="Telefone/celular:"/>
                    <h:panelGroup id="teste">
                        <p:inputMask id="fone" mask="(99)9999-9999" value="#{usuarioV.frmUsuario.usuarioFone}" rendered="#{usuarioV.fone==true}"  disabled="#{usuarioV.fone==false}" />
                        <p:inputMask id="cel" mask="(99)99999-9999" value="#{usuarioV.frmUsuario.usuarioFone}" rendered="#{usuarioV.fone==false}"  disabled="#{usuarioV.fone==true}" />
                    </h:panelGroup>
                    <p:outputLabel value="Tipo Usuário:"/>
                    <p:selectOneMenu value="#{usuarioV.frmUsuario.tpCod}">
                        <f:selectItems  value="#{usuarioV.listarTipoUsuarios()}"  var="tp" itemLabel="#{tp.tpNome}" itemValue="#{tp}"/>

                    </p:selectOneMenu>



                </h:panelGrid>
                <p:separator/>
                <p:commandButton rendered ="#{usuarioV.frmUsuario.usuarioCod.length()==null}"  value="Salvar" actionListener="#{usuarioV.salvar()}" update="@form :frmTabela"  onclick="PF('dlCadastro').hide();" icon="ui-icon-disk"  />
                <p:commandButton rendered="#{usuarioV.frmUsuario.usuarioCod.length()>1}" value="Alterar" actionListener="#{usuarioV.altera()}" update="@form :frmTabela"  onclick="PF('dlCadastro').hide();" icon="ui-icon-disk"  />
                <p:commandButton value="Cancelar" actionListener="#{usuarioV.receberUsuario(null)}" immediate="true" update="@form :frmTabela" onclick="PF('dlCadastro').hide();" icon="ui-icon-circle-close"  />
            </p:panel>

        </h:form>
    </p:dialog>

</ui:composition>
